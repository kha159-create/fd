  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    
    :root { 
      --bg-light: #f8fafc;
      --card-light: #ffffff;
      --border-light: #e5e7eb;
      --text-dark: #374151;
      --text-headings: #111827;
      --accent-blue: #3b82f6;
      --accent-green: #10b981; 
      --accent-red: #ef4444;
      --accent-purple: #8b5cf6;
      --accent-orange: #f59e0b;
    }
    
    * { font-family: 'Cairo', sans-serif; }
    
    body { background-color: var(--bg-light); color: var(--text-dark); }
    
    .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--border-light); border-radius: 1rem; transition: all 0.3s ease; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.06); }
    
    .glass-card:hover { border-color: rgba(59, 130, 246, 0.4); transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
    
    .number-display { font-family: 'SF Mono', 'Courier New', monospace; direction: ltr; text-align: left; }
    
    .tab-bar { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid var(--border-light); }
    
    .tab-btn { color: var(--text-dark); background-color: transparent; transition: all 0.3s ease; }
    
    .tab-btn:hover { background-color: rgba(229, 231, 235, 0.7); }
    
    .tab-btn.active { color: #ffffff; background: var(--accent-blue); box-shadow: 0 4px 14px rgba(59, 130, 246, 0.25); }
    
    input, select, textarea { background-color: #f9fafb !important; color: var(--text-dark) !important; border: 1px solid #d1d5db !important; border-radius: 0.5rem; }
    
    input::-moz-placeholder, textarea::-moz-placeholder { color: #9ca3af; }
    
    input::placeholder, textarea::placeholder { color: #9ca3af; }
    
    .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
    
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(17, 24, 39, 0.5); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
    
    .modal-overlay.visible { opacity: 1; visibility: visible; }
    
    .modal-content { background: var(--card-light); padding: 1.5rem; border-radius: 1rem; width: 90%; max-width: 500px; border: 1px solid var(--border-light); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); transform: scale(0.95); transition: transform 0.3s; }
    
    .modal-overlay.visible .modal-content { transform: scale(1); }
    
    .loader { border: 6px solid #e5e7eb; border-top: 6px solid var(--accent-blue); border-radius: 50%; width: 70px; height: 70px; animation: spin 1s linear infinite; }
    
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .chat-bubble { max-width: 80%; padding: 10px 15px; border-radius: 20px; }
    
    .user-bubble { background-color: var(--accent-blue); color: white; border-bottom-right-radius: 5px; align-self: flex-end; }
    
    .ai-bubble { background-color: #f3f4f6; color: var(--text-dark); border-bottom-left-radius: 5px; align-self: flex-start; border: 1px solid var(--border-light); }
    
    .typing-indicator span { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background-color: #9ca3af; animation: pulse 1.4s infinite ease-in-out both; }
    
    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    
    .prose { color: var(--text-dark); }
    
    .prose h4 { color: var(--text-headings); }
    
    .prose table { width: 100%; }
    
    .prose td, .prose th { border: 1px solid var(--border-light); padding: 8px; }
    
    .prose thead { background-color: #f3f4f6; }
    
    .magical-button { 
      background: linear-gradient(135deg, var(--accent-blue), #2563eb);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
    }
    
    .magical-button:hover { 
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    .btn-primary { background: linear-gradient(135deg, var(--accent-blue), #2563eb); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }
    
    .btn-primary:hover { background: linear-gradient(135deg, #2563eb, #1d4ed8); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4); }
    
    .btn-secondary { background: linear-gradient(135deg, var(--accent-green), #059669); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
